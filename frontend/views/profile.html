<section class="profile-section">
  <div class="profile-card">
    <h2>Edit Profile</h2>
    <form>
      <div class="text-center">
        <img src="https://i.pinimg.com/736x/c0/74/9b/c0749b7cc401421662ae901ec8f9f660.jpg" alt="Profile" class="profile-img">
      <!-- Custom File Upload dugme -->
  <div class="custom-file-upload">
    <input type="file" id="profileImage" hidden />
    <label for="profileImage" class="upload-btn">Upload Image</label>
    <span id="file-chosen">No file chosen</span>
  </div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="********">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control">
          <option>User</option>
          <option>Admin</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</section>
