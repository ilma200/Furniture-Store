<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
  
    <div class="card custom-card">
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Your full name">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+123456789">
        </div>
  
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <input type="text" class="form-control" id="address" placeholder="123 Main Street">
        </div>
  
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Your city">
        </div>
  
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="Your state">
        </div>
  
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-control" id="payment">
            <option>Credit Card</option>
            <option>PayPal</option>
            <option>Cash on Delivery</option>
          </select>
        </div>
  
        <div class="text-end">
          <button type="submit" class="btn custom-btn">Place Order</button>
        </div>
      </form>
    </div>
  </div>
