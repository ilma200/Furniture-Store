     <!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content custom-card">
      <div class="modal-header">
        <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="+123456789">
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <input type="text" class="form-control" placeholder="123 Main Street">
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Your city">
          </div>
          <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" placeholder="Your state">
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-control">
              <option>Credit Card</option>
              <option>PayPal</option>
              <option>Cash on Delivery</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn custom-btn">Place Order</button>
      </div>
    </div>
  </div>
</div>
