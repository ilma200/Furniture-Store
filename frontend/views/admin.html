
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Panel: Add New Product</h2>
  
    <form class="text-light">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
      </div>
  
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
      </div>
  
      <div class="mb-3">
        <label for="productImage" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
      </div>
  
      <button type="submit" class="btn btn-custom">Add Product</button>
    </form>
  </div>
